{% extends 'base.html' %}

{% block title %} Login page {% endblock %}

{% block main-content %}
<div class="row container text-center">

<h1>Login Page</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit" >Login</button>
        <hr>
    </form>
    {% if messages %}
        <p>{{ mess }}</p>
    {% endif %}
{% endblock %}
</div>
